<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>トークンチェックします</h1>
    <div>
      <a href="index.html">戻る</a>
    </div>
    <script>
      const { ipcRenderer } = require('electron')
      const { hasGithubToken, setGithubToken, getGithubToken } = require('./store')

      if (hasGithubToken()) {
        location.href = './add.html'
      } else {
        ipcRenderer.once('github-connected', (event, token) => {
          setGithubToken(token)
          location.href = './add.html'
        })
        ipcRenderer.send('connect-to-github')
      }
    </script>
  </body>
</html>
